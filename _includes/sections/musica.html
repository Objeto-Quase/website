<section id="musica" class="section section-musica">
  <div class="container">
    <h2 class="section-title">MÃºsica</h2>

    {% if site.data.musica.artist_id %}
    <!-- Artist Profile Embed -->
    <div class="spotify-artist">
      <iframe
        src="https://open.spotify.com/embed/artist/{{ site.data.musica.artist_id }}?theme=0"
        width="100%"
        height="352"
        frameBorder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy">
      </iframe>
    </div>

    <!-- Individual Releases -->
    {% if site.data.musica.releases %}
    <div class="spotify-releases">
      {% for release in site.data.musica.releases %}
      <div class="spotify-embed">
        <iframe
          src="https://open.spotify.com/embed/{{ release.type }}/{{ release.spotify_id }}?theme=0"
          width="100%"
          height="352"
          frameBorder="0"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy">
        </iframe>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% else %}
    <p class="coming-soon">Novidades em breve...</p>
    {% endif %}
  </div>
</section>
